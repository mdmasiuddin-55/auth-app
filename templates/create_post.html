{% extends "base.html" %}

{% block title %}Create Post - Instagram Clone{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Create New Post</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="media" class="form-label">Select Image or Video</label>
                            <input type="file" class="form-control" id="media" name="media" accept="image/*,video/*" required>
                            <div class="form-text">Supported formats: PNG, JPG, JPEG, GIF, MP4, MOV, AVI (Max 16MB)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="caption" class="form-label">Caption (Optional)</label>
                            <textarea class="form-control" id="caption" name="caption" rows="3" 
                                      placeholder="Write a caption..."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Post</button>
                            <a href="{{ url_for('feed') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
