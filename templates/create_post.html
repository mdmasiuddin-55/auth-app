{% extends "base.html" %}

{% block title %}Create Vibe - Vibesphere{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card vibe-card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-magic me-2"></i>Create New Vibe
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="media" class="form-label fw-bold">Share Your Vibe</label>
                            <input type="file" class="form-control" id="media" name="media" accept="image/*,video/*" required>
                            <div class="form-text text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Share your moment: PNG, JPG, GIF, MP4, MOV, AVI (Max 16MB)
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="caption" class="form-label fw-bold">Vibe Caption (Optional)</label>
                            <textarea class="form-control" id="caption" name="caption" rows="3" 
                                      placeholder="What's the vibe? Share your thoughts..."></textarea>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-share me-2"></i>Share Vibe
                            </button>
                            <a href="{{ url_for('feed') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Feed
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
