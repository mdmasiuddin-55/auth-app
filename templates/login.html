{% extends "base.html" %}

{% block title %}Sign In - Vibesphere{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card vibe-card">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                    </h3>
                    <p class="mb-0 mt-1">Continue your vibe journey</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter your username or email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p class="text-muted">New to Vibesphere? 
                            <a href="{{ url_for('signup') }}" class="text-primary fw-bold">Join Now</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
